<div class="modal">
  <div class="modal-content d-flex justify-content-center">
    <div class="text-center">
      <h1> Register</h1>
    </div>

    <div>
      <div class="card border-white bg-white">
        <!--        <div *ngIf=" mode == 1" class="alert alert-danger">Bad credentials !!</div>-->
        <div class="card-body border-white bg-white">
          <form [formGroup]="form"  (ngSubmit)="register()" >
            <div class="form-group ">
              <label class="control-label  fw-bold" style="color :rgb(163, 163, 168);">First Name :</label>
              <input type="text" name="firstName" class="form-control" formControlName="firstName" required>
            </div>
            <div class="form-group mt-2">
              <label class="control-label  fw-bold" style="color :rgb(163, 163, 168);">Last Name :</label>
              <input type="text" name="lastName" class="form-control" formControlName="lastName" required>
            </div>
            <div class="form-group mt-2">
              <label class="control-label  fw-bold" style="color :rgb(163, 163, 168);">Email :</label>
              <input type="email" name="email" class="form-control email" formControlName="email" required>
            </div>
            <div class="form-group mt-2">
              <label class="control-label fw-bold" style="color :rgb(163, 163, 168);">Password :</label>
              <input type="password" name="password" class="form-control" formControlName="password" required>
            </div>
            <div class="row">
              <div class="col-4">
                <button class=" text-white btn btn-primary text-end mt-5 rounded-pill"  type="submit">Register</button>
              </div>
              <div class="col-8">
                <p class="text-end mt-5">You already have account  <a routerLink="/login">Login</a> </p>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
